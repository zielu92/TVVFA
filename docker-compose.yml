version: '3'
services:
  tv-server:
    build:
      context: ./back-tv
      dockerfile: Dockerfile
    ports:
      - "8888:8888"
    container_name: back-tv
    volumes:
      - ./back-tv:/usr/src/app/back-tv
  vue-ui:
    build:
      context: ./front
      dockerfile: Dockerfile
    ports:
      - "8080:8080"
    container_name: vue-ui
    volumes:
      - ./front:/usr/src/app/front
  api:
    build:
      context: ./back-api
      dockerfile: Dockerfile
    ports:
      - "3088:3088"
    container_name: back-api
    volumes:
      - ./back-api:/usr/src/app/back-api